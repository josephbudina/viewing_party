language: ruby
rbenv:
- 2.5.3
cache:
- bundler
- yarn
addons:
  postgresql: 9.6
before_install:
- nvm install --lts
before_script:
- yarn
script:
- bundle exec rails db:{create,migrate} RAILS_ENV=test
- bundle exec rspec
env:
  global:
  - secure: 
  - secure: 
deploy:
  provider: heroku
  api_key:
    secure: 
  app: viewing-party-333
  on:
    repo: josephbudina/viewing_party
    branch: main
  skip_cleanup: 'true'
  run: rails db:migrate