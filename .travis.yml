language: ruby
rbenv:
- 2.5.3
cache:
  - bundler
  - yarn
addons:
  postgresql: 9.6
before_install:
  - nvm install --lts
  - gem install bundler: 2.1.4
before_script:
  - yarn
script:
- bundle exec rails db:{create,migrate} RAILS_ENV=test
- bundle exec rspec
deploy:
  provider: heroku
  api_key:
  app:
  run: rails db:migrate
env:
  global:
  - secure: 
  - secure: 
